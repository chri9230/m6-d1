    <div id="modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="chiudiModal()"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>

                <div class="modal-footer">



                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"

                    </div>

                </div>
            </div>
        </div>

    <div id="edit-modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Inserisci le modifiche</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="chiudiModal()"></button>
                </div>
                <div class="modal-body">

                    <div>
                        <label for="name_modifica">Name</label>
                        <input type="text" name="name_modifica" id="name_modifica">
                        <input type="text" name="id_mod" id="id_mod" class="d-none">
                    </div>


                    <div>
                        <label for="description">Description</label>
                        <input type="text" name="description" id="description_modifica">
                    </div>
                    <div>
                        <label for="brand">Brand</label>

                    </div>
                    <div>
                        <label for="imageUrl">imageUrl</label>

                    </div>
                    <div>
                        <label for="price">Price</label>
                        <input type="number" name="price" id="price_modifica">
                    </div>
                    <div>
                        <button id="btn" onclick="modificaProdotto()">MODIFICA PRODOTTO</button>
                    </div>
                </div>

                

                <div class="modal-footer">



                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        onclick="chiudiModal()">Close</button>
                    <div class="btn-wrapper" id="modal-footer">

                    </div>

                </div>
